<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>Alura Typer</h1>
    <p class="frase">Uma frase nova qualquer!</p>

    <ul class="informacoes">
        <li><span id="tamanho-frase">0</span> palavras</li>
        <li><span id="tempo-digitacao">2</span> segundos</li>
    </ul>
    <textarea id="campo-digitacao" rows="8" cols="40"></textarea>
    <button id="botao-reiniciar">Reinicar jogo</button>

    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
